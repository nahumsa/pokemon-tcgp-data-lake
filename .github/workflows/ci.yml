name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  dbt-ci:
    name: DBT CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Install dbt packages
        run: |
          cd transformations
          uv run dbt deps

      - name: Lint with SQLFluff
        run: |
          cd transformations
          uv run sqlfluff lint models
